<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Checkers</title>
</head>
<body>
    <div class="pieces">
        <div data-color="red" class="piece a2"></div>
        <div data-color="red" class="piece a4"></div>
        <div data-color="red" class="piece a6"></div>
        <div data-color="red" class="piece a8"></div>
        <div data-color="red" class="piece b1"></div>
        <div data-color="red" class="piece b3"></div>
        <div data-color="red" class="piece b5"></div>
        <div data-color="red" class="piece b7"></div>
        <div data-color="red" class="piece c2"></div>
        <div data-color="red" class="piece c4"></div>
        <div data-color="red" class="piece c6"></div>
        <div data-color="red" class="piece c8"></div>
        <div data-color="blue" class="piece f1"></div>
        <div data-color="blue" class="piece f3"></div>
        <div data-color="blue" class="piece f5"></div>
        <div data-color="blue" class="piece f7"></div>
        <div data-color="blue" class="piece g2"></div>
        <div data-color="blue" class="piece g4"></div>
        <div data-color="blue" class="piece g6"></div>
        <div data-color="blue" class="piece g8"></div>
        <div data-color="blue" class="piece h1"></div>
        <div data-color="blue" class="piece h3"></div>
        <div data-color="blue" class="piece h5"></div>
        <div data-color="blue" class="piece h7"></div>
    </div>

    <div class="squares">
        <!---row 1-->
        <div data-color="dark" class="square"></div>
        <div data-color="light" class="square"></div>
        <div data-color="dark" class="square"></div>
        <div data-color="light" class="square"></div>
        <div data-color="dark" class="square"></div>
        <div data-color="light" class="square"></div>
        <div data-color="dark" class="square"></div>
        <div data-color="light" class="square"></div>
        <!---row 2-->
        <div data-color="light" class="square"></div>
        <div data-color="dark" class="square"></div>
        <div data-color="light" class="square"></div>
        <div data-color="dark" class="square"></div>
        <div data-color="light" class="square"></div>
        <div data-color="dark" class="square"></div>
        <div data-color="light" class="square"></div>
        <div data-color="dark" class="square"></div>
        <!---row 3-->
        <div data-color="dark" class="square"></div>
        <div data-color="light" class="square"></div>
        <div data-color="dark" class="square"></div>
        <div data-color="light" class="square"></div>
        <div data-color="dark" class="square"></div>
        <div data-color="light" class="square"></div>
        <div data-color="dark" class="square"></div>
        <div data-color="light" class="square"></div>
        <!---row 4-->
        <div data-color="light" class="square"></div>
        <div data-color="dark" class="square"></div>
        <div data-color="light" class="square"></div>
        <div data-color="dark" class="square"></div>
        <div data-color="light" class="square"></div>
        <div data-color="dark" class="square"></div>
        <div data-color="light" class="square"></div>
        <div data-color="dark" class="square"></div>
        <!---row 5-->
        <div data-color="dark" class="square"></div>
        <div data-color="light" class="square"></div>
        <div data-color="dark" class="square"></div>
        <div data-color="light" class="square"></div>
        <div data-color="dark" class="square"></div>
        <div data-color="light" class="square"></div>
        <div data-color="dark" class="square"></div>
        <div data-color="light" class="square"></div>
        <!---row 6-->
        <div data-color="light" class="square"></div>
        <div data-color="dark" class="square"></div>
        <div data-color="light" class="square"></div>
        <div data-color="dark" class="square"></div>
        <div data-color="light" class="square"></div>
        <div data-color="dark" class="square"></div>
        <div data-color="light" class="square"></div>
        <div data-color="dark" class="square"></div>
        <!---row 7-->
        <div data-color="dark" class="square"></div>
        <div data-color="light" class="square"></div>
        <div data-color="dark" class="square"></div>
        <div data-color="light" class="square"></div>
        <div data-color="dark" class="square"></div>
        <div data-color="light" class="square"></div>
        <div data-color="dark" class="square"></div>
        <div data-color="light" class="square"></div>
        <!---row 8-->
        <div data-color="light" class="square"></div>
        <div data-color="dark" class="square"></div>
        <div data-color="light" class="square"></div>
        <div data-color="dark" class="square"></div>
        <div data-color="light" class="square"></div>
        <div data-color="dark" class="square"></div>
        <div data-color="light" class="square"></div>
        <div data-color="dark" class="square"></div>
    </div>
</body>
<script src="./src/index.js" defer></script>
</html>
