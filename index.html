<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kieran Roberts">
    <meta name="description" content="Web based checkers board game created by Kieran Roberts">
    
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#ffffff">

    <title>Play Checkers</title>


</head>
<body>
    <div class="scoreboard">
        <div class="scoreboard__red player-turn">
            <p class="scoreboard__red-turn">
                <span class="scoreboard__red--active">* </span>Red Player Turn
            </p>
            <p class="scoreboard__red-score"></p>
        </div>
        <div class="scoreboard__blue">
            <p class="scoreboard__blue-turn">
                <span class="scoreboard__blue--active">* </span>Blue Player Turn
            </p>
            <p class="scoreboard__blue-score"></p>
        </div>
    </div>
    <div class="win-modal">
        <div class="win-modal__content">
            <div class="win-modal__winner">*</div>
            <button class="win-modal__reset">
                Start New Game
            </button>
        </div>
    </div>
    <div class="wrapper">
        <div class="squares">
            <!---row 1-->
            <div data-color="dark" class="square" id="0"></div>
            <div data-color="light" class="square" id="1">
                <button aria-label="move red piece" data-color="red" class="piece a2" id="a2"></button>
            </div>

            <div data-color="light" class="square" id="3">
                <button aria-label="move red piece" data-color="red" class="piece a4" id="a4"></button>

                <button aria-label="move red piece" data-color="red" class="piece a8" id="a8"></button>
            </div>
            <!---row 2-->
            <div data-color="light" class="square" id="8">
                <button aria-label="move red piece" data-color="red" class="piece b1" id="b1"></button>
            </div>
            <div data-color="dark" class="square" id="9"></div>
            <div data-color="light" class="square" id="10">
                <button aria-label="move red piece" data-color="red" class="piece b3" id="b3"></button>
            </div>
            <div data-color="dark" class="square" id="11"></div>
            <div data-color="light" class="square" id="12">

            </div>
            <div data-color="dark" class="square" id="13"></div>
            <div data-color="light" class="square" id="14">
                <button aria-label="move red piece" data-color="red" class="piece b7" id="b7"></button>
            </div>
            <div data-color="dark" class="square" id="15"></div>
            <!---row 3-->
            <div data-color="dark" class="square" id="16"></div>
            <div data-color="light" class="square" id="17">
                <button aria-label="move red piece" data-color="red" class="piece c2" id="c2"></button>
            </div>
            <div data-color="dark" class="square" id="18"></div>
            <div data-color="light" class="square" id="19">
                <button aria-label="move red piece" data-color="red" class="piece c4" id="c4"></button>

            <div data-color="dark" class="square" id="20"></div>

            </div>
            <!---row 4-->
            <div data-color="light" class="square" id="24"></div>
            <div data-color="dark" class="square" id="25"></div>

</html>
