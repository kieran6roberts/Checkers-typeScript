<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Checkers</title>
</head>
<body>
    <div class="pieces">
        <div data-color="red" class="piece a2" id="a2" draggable="true"></div>
        <div data-color="red" class="piece a4" id="a4" draggable="true"></div>
        <div data-color="red" class="piece a6" id="a6" draggable="true"></div>
        <div data-color="red" class="piece a8" id="a8" draggable="true"></div>
        <div data-color="red" class="piece b1" id="b1" draggable="true"></div>
        <div data-color="red" class="piece b3" id="b3" draggable="true"></div>
        <div data-color="red" class="piece b5" id="b5" draggable="true"></div>
        <div data-color="red" class="piece b7" id="b7" draggable="true"></div>
        <div data-color="red" class="piece c2" id="c2" draggable="true"></div>
        <div data-color="red" class="piece c4" id="c4" draggable="true"></div>
        <div data-color="red" class="piece c6" id="c6" draggable="true"></div>
        <div data-color="red" class="piece c8" id="c8" draggable="true"></div>
        <div data-color="blue" class="piece f1" id="f1" draggable="true"></div>
        <div data-color="blue" class="piece f3" id="f3" draggable="true"></div>
        <div data-color="blue" class="piece f5" id="f5" draggable="true"></div>
        <div data-color="blue" class="piece f7" id="f7" draggable="true"></div>
        <div data-color="blue" class="piece g2" id="g2" draggable="true"></div>
        <div data-color="blue" class="piece g4" id="g4" draggable="true"></div>
        <div data-color="blue" class="piece g6" id="g6" draggable="true"></div>
        <div data-color="blue" class="piece g8" id="g8" draggable="true"></div>
        <div data-color="blue" class="piece h1" id="h1" draggable="true"></div>
        <div data-color="blue" class="piece h3" id="h3" draggable="true"></div>
        <div data-color="blue" class="piece h5" id="h5" draggable="true"></div>
        <div data-color="blue" class="piece h7" id="h7" draggable="true"></div>
    </div>

    <div class="squares">
        <!---row 1-->
        <div data-color="dark" class="square" id="sa1"></div>
        <div data-color="light" class="square" id="sa2"></div>
        <div data-color="dark" class="square" id="sa3"></div>
        <div data-color="light" class="square" id="sa4"></div>
        <div data-color="dark" class="square" id="sa5"></div>
        <div data-color="light" class="square" id="sa6"></div>
        <div data-color="dark" class="square" id="sa7"></div>
        <div data-color="light" class="square" id="sa8"></div>
        <!---row 2-->
        <div data-color="light" class="square" id="sb1"></div>
        <div data-color="dark" class="square" id="sb2"></div>
        <div data-color="light" class="square" id="sb3"></div>
        <div data-color="dark" class="square" id="sb4"></div>
        <div data-color="light" class="square" id="sb5"></div>
        <div data-color="dark" class="square" id="sb6"></div>
        <div data-color="light" class="square" id="sb7"></div>
        <div data-color="dark" class="square" id="sb8"></div>
        <!---row 3-->
        <div data-color="dark" class="square" id="sc1"></div>
        <div data-color="light" class="square" id="sc2"></div>
        <div data-color="dark" class="square" id="sc3"></div>
        <div data-color="light" class="square" id="sc4"></div>
        <div data-color="dark" class="square" id="sc5"></div>
        <div data-color="light" class="square" id="sc6"></div>
        <div data-color="dark" class="square" id="sc7"></div>
        <div data-color="light" class="square" id="sc8"></div>
        <!---row 4-->
        <div data-color="light" class="square" id="sd1"></div>
        <div data-color="dark" class="square" id="sd2"></div>
        <div data-color="light" class="square" id="sd3"></div>
        <div data-color="dark" class="square" id="sd4"></div>
        <div data-color="light" class="square" id="sd5"></div>
        <div data-color="dark" class="square" id="sd6"></div>
        <div data-color="light" class="square" id="sd7"></div>
        <div data-color="dark" class="square" id="sd8"></div>
        <!---row 5-->
        <div data-color="dark" class="square" id="se1"></div>
        <div data-color="light" class="square" id="se2"></div>
        <div data-color="dark" class="square" id="se3"></div>
        <div data-color="light" class="square" id="se4"></div>
        <div data-color="dark" class="square" id="se5"></div>
        <div data-color="light" class="square" id="se6"></div>
        <div data-color="dark" class="square" id="se7"></div>
        <div data-color="light" class="square" id="se8"></div>
        <!---row 6-->
        <div data-color="light" class="square" id="sf1"></div>
        <div data-color="dark" class="square" id="sf2"></div>
        <div data-color="light" class="square" id="sf3"></div>
        <div data-color="dark" class="square" id="sf4"></div>
        <div data-color="light" class="square" id="sf5"></div>
        <div data-color="dark" class="square" id="sf6"></div>
        <div data-color="light" class="square" id="sf7"></div>
        <div data-color="dark" class="square" id="sf8"></div>
        <!---row 7-->
        <div data-color="dark" class="square" id="sg1"></div>
        <div data-color="light" class="square" id="sg2"></div>
        <div data-color="dark" class="square" id="sg3"></div>
        <div data-color="light" class="square" id="sg4"></div>
        <div data-color="dark" class="square" id="sg5"></div>
        <div data-color="light" class="square" id="sg6"></div>
        <div data-color="dark" class="square" id="sg7"></div>
        <div data-color="light" class="square" id="sg8"></div>
        <!---row 8-->
        <div data-color="light" class="square" id="sh1"></div>
        <div data-color="dark" class="square" id="sh2"></div>
        <div data-color="light" class="square" id="sh3"></div>
        <div data-color="dark" class="square" id="sh4"></div>
        <div data-color="light" class="square" id="sh5"></div>
        <div data-color="dark" class="square" id="sh6"></div>
        <div data-color="light" class="square" id="sh7"></div>
        <div data-color="dark" class="square" id="sh8"></div>
    </div>
</body>
<script src="./src/index.js" type="module" defer></script>
</html>
